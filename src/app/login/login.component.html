<div class="login shadow">
    <div class="row">
        <h2 class="my-3 ms-3">Login </h2>
        <div class="alert alert-danger w-75 mx-auto" *ngIf="loginError">
            <p>{{loginError}}</p>
        </div>
        <div class="col-sm-6">
            <div class="login-img text-center">
                <img src="assets/images/signin-image.jpg" alt="sign_up" class="w-50">
                <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign up</a></p>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="signup-form p-4">
                <form [formGroup]="loginForm" (ngSubmit)="submitLoginInfo(loginForm)">

                    <div class="form-group">
                        <label for="email"></label>
                        <input formControlName="email" type="email" id="email"
                            class="form-control border-0 border-bottom rounded-0" placeholder="Email">
                        <div class="alert alert-danger border-danger"
                            *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched">
                            <p *ngIf="loginForm.get('email')?.errors?.['required']">Please Enter Your Email</p>
                            <p *ngIf="loginForm.get('email')?.errors?.['email']">Please Enter Valid Email</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input formControlName="password" type="password" id="password"
                            class="form-control border-0 border-bottom rounded-0" placeholder="Password">
                     
                        <div class="alert alert-danger border-danger"
                            *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched">
                            <p *ngIf="loginForm.get('password')?.errors?.['required']">Please Enter Password</p>
                            
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info my-4">Login</button>
                </form>
            </div>
        </div>

    </div>
</div>
